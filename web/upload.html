<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - Navi AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../branding/navi_Logo-white-text.png" alt="Navi Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="chat.html">Chat Interface</a>
            </nav>
        </header>
        <main>
            <h1>Upload Documents</h1>
            <div class="upload-container">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-zone-content">
                        <img src="../branding/searching.svg" alt="Upload Icon" class="upload-icon">
                        <p>Drag and drop PDF or Word files here</p>
                        <p>or</p>
                        <label for="file-input" class="button">Choose Files</label>
                        <input type="file" id="file-input" multiple accept=".pdf,.doc,.docx" style="display: none;">
                    </div>
                </div>
                <div id="file-list" class="file-list">
                    <h2>Uploaded Files</h2>
                    <div id="files-container"></div>
                </div>
            </div>
            <div class="processing-status">
                <div id="progress-container" style="display: none;">
                    <h3>Processing Files</h3>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <p id="status-text">Preparing files...</p>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/upload.js"></script>
</body>
</html>
