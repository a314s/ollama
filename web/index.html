<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../branding/navi_Logo-white-text.png" alt="Navi Logo" class="logo">
            <nav>
                <a href="upload.html" class="nav-button">Upload Documents</a>
                <a href="chat.html" class="nav-button">Chat Interface</a>
            </nav>
        </header>
        <main>
            <h1>Welcome to Navi AI Assistant</h1>
            <div class="features">
                <div class="feature-card">
                    <h2>Upload Documents</h2>
                    <p>Upload PDF and Word documents to train the AI with your data.</p>
                    <a href="upload.html" class="button">Go to Upload</a>
                </div>
                <div class="feature-card">
                    <h2>Chat Interface</h2>
                    <p>Chat with the AI using your uploaded documents as context.</p>
                    <a href="chat.html" class="button">Go to Chat</a>
                </div>
            </div>
        </main>
    </div>
