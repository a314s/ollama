<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ollama Web UI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .not-found-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .not-found-title {
            font-size: 6rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .not-found-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .not-found-text {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        
        .home-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1 class="not-found-title">404</h1>
        <h2 class="not-found-subtitle">Page Not Found</h2>
        <p class="not-found-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
    
    <script>
        // Check if dark mode is enabled
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const storedTheme = localStorage.getItem("theme");
        
        if (storedTheme === "dark" || (!storedTheme && prefersDarkScheme.matches)) {
            document.body.classList.add("dark-theme");
        } else if (storedTheme === "light") {
            document.body.classList.add("light-theme");
        }
    </script>
</body>
</html>
