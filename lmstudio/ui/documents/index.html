<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio - Document Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .document-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .metadata-item:last-child {
            border-bottom: none;
        }
        .document-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.2;
            transition: opacity 0.2s;
        }
        .document-card:hover .document-actions {
            opacity: 1;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #document-detail {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-file-earmark-text me-2"></i>
                LM Studio Document Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/ui/documents/">Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui/status/">System Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="document-list">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Documents</h1>
                <div>
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search documents...">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn btn-primary ms-2" type="button" id="upload-button">
                            <i class="bi bi-upload me-2"></i>Upload
                        </button>
                    </div>
                </div>
            </div>

            <div class="alert alert-info" id="no-documents" style="display: none;">
                <i class="bi bi-info-circle me-2"></i>
                No documents found. Upload a document to get started.
            </div>

            <div class="row" id="documents-container">
                <!-- Document cards will be inserted here dynamically -->
            </div>
        </div>

        <div id="document-detail">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 id="detail-title">Document Details</h1>
                <button class="btn btn-outline-secondary" id="back-button">
                    <i class="bi bi-arrow-left me-2"></i>Back to List
                </button>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Metadata</h5>
                        </div>
                        <div class="card-body" id="metadata-container">
                            <!-- Metadata items will be inserted here -->
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Table of Contents</h5>
                        </div>
                        <div class="card-body" id="toc-container">
                            <!-- TOC items will be inserted here -->
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Entities</h5>
                        </div>
                        <div class="card-body" id="entities-container">
                            <!-- Entity items will be inserted here -->
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Content</h5>
                        </div>
                        <div class="card-body" id="content-container">
                            <!-- Document content will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form">
                        <div class="mb-3">
                            <label for="file-input" class="form-label">Select File</label>
                            <input class="form-control" type="file" id="file-input">
                        </div>
                    </form>
                    <div class="progress" style="display: none;" id="upload-progress-container">
                        <div class="progress-bar" role="progressbar" id="upload-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="upload-submit">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/documents.js"></script>
</body>
</html>
